{% extends './layout.html' %} 

{% block body %} 
    
        <a href="/" class = "boton-volver">Volver home</a>

        
        <form action="{{ url_for('submit_form_ver') }}" method="post" class = "formulario-excel">
            <h1>Formulario ver un excel</h1>

            <div class = "d-flex flex-direction-column gap-1">
                <div class = "d-flex flex-direction-column">
                    <label for="nombre">Nombre Excel:</label>
                    <input type="text" id="nombre" name="nombre" required>
                </div>

               <div class = "d-flex justify-content-center">
                    <input type="submit" value="Enviar">
               </div>
                
            </div>
                
        </form>

        {% if dataVerExcel.estado == '' %}
            <h2 class = "resultado-estado-excel">Aun no has buscado nada</h2>
        {% elif dataVerExcel.estado  == '200' %}
            <h2 class = "resultado-estado-excel">URL => <a href = "{{dataVerExcel.urlExcel}}" target = "_blank"> Link </a> </h2>
        {% else %}
            <h2 class = "resultado-estado-excel">No se ha encontrado nada</h2>
        {% endif %}
{% endblock %}
