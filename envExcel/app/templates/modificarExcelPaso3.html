{% extends './layout.html' %} 




{% block body %} 

    <a href="/" class = "boton-volver">
        <span class="material-symbols-outlined">
            arrow_back
        </span>
        Volver home
    </a>

    
    

    <form action="{{ url_for('submit_form_modificar_p3') }}" method="post" class = "formulario-excel mt-12">
            <div class = "">
                <h1>Valores encontrados nombre,valor</h1>
                <div style = "white-space: pre-line;" class="text-align-center"> {{data.filasEliminarFormateadas}} </div>
            </div>

            <h1>Formulario modificar un excel Paso 3 ELIMINAR</h1>
            <input type="text" name = "id_excel" value = "{{data.excelId}}" hidden readonly>
            <input type="text" name = "nombre_hoja" value = "{{data.nombreHojaCalculo}}" hidden readonly>
            <input type="text" name = "accion" value = "{{data.accion}}" hidden readonly> 
            <input type="text" name = "filasEliminar" value = "{{data.filasEliminar}}" hidden readonly>       
            
                <div class = "d-flex flex-direction-column gap-1">
                    <div id = "input-container" class="d-flex flex-direction-column gap-05">
                        <label for="posicion_gasto">Ingrese posicion</label>
                        <input type="number" min = 0 id = "posicion_gasto" name="posicion_gasto" placeholder = "Posicion" required>
                    </div>
                    
                    <div class = "d-flex justify-content-center">
                        <input type="submit" id = "enviar" value="Enviar">
                   </div>
                    
                </div>
            </form>

            <div id = "overlayCarga" class = "overlay" style = 'display:none;'> </div>
            <div id = "modalCarga" class = "modal-carga-container" style = 'display:none;'>
                <div class = "modal-carga-contenido d-flex justify-content-center align-items-center">
                    <h3>Cargando....</h3>
                </div>
            </div>

{% endblock %}

{% block scripts %}
    <script src = "{{ url_for('static', filename = 'js/paso3.js') }}"> 
    </script>

    <script src = "{{ url_for('static', filename = 'js/modal.js') }}"> </script>
{% endblock %}
