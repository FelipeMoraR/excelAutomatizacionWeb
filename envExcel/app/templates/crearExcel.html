{% extends './layout.html' %} 

{% block body %} 

    <a href="/" class = "boton-volver">Volver home</a>
    
    {% if dataCrearExcel.estado == '' %}
        <h2 class = "resultado-estado-excel">Aun no ocurre nada</h2>
    {% elif dataCrearExcel.estado  == '200' %}
        <h2 class = "resultado-estado-excel">URL => <a href = "{{dataCrearExcel.urlExcel}}" target = "_blank"> Link </a> </h2>
    {% else %}
        <h2 class = "resultado-estado-excel"> {{dataCrearExcel.error}} </h2>
    {% endif %}
    
    <form action="{{ url_for('submit_form_crear') }}" method="post" class = "formulario-excel">
        <h1>Formulario crear un excel</h1>

        <div class = "d-flex flex-direction-column gap-1">
            <div class = "d-flex flex-direction-column">
                <label for="nombre">Nombre Excel:</label>
                <input type="text" id="nombre" name="nombre" required>
            </div>

            <div class = "d-flex justify-content-center">
                <input type="submit" value="Enviar">
            </div>
        </div>
        
        
        
    </form>

    
{% endblock %}
